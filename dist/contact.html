<!DOCTYPE html><html lang=en><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><link rel=stylesheet href=/contact.99259b8a.css><title>Contact - Campus Events</title><body>
    <main class=contact-page role=main>
        <h1>Contact Us</h1>

        <div class=layout>
            <section class=contact-container>
                <form id=contact-form action=# method=post novalidate>
                    <div class=form-group>
                        <label for=name>User name</label>
                        <input id=name name=name required placeholder="User name">
                    </div>

                    <div class=form-group>
                        <label for=email>Email</label>
                        <input id=email name=email type=email required placeholder=abc@example.com>
                    </div>

                    <div class=form-group>
                        <label for=phone>Phone</label>
                        <input id=phone name=phone type=tel placeholder="+92312 3456789">
                    </div>

                    <div class=form-group>
                        <label for=subject>Subject</label>
                        <input id=subject name=subject placeholder=Subject>
                    </div>

                    <div class=form-group>
                        <label for=message>Message</label>
                        <textarea id=message name=message rows=6 required minlength=10 placeholder="Write your message..."></textarea>
                    </div>

                    <div class="checkbox form-group">
                        <input id=consent name=consent type=checkbox required>
                        <label for=consent>I agree to be contacted regarding my message</label>
                    </div>

                    <button>Send Message</button>

                    <div id=form-message role=status aria-live=polite class=form-message hidden></div>
                </form>
            </section>

            <aside class=contact-info aria-label="Other ways to contact us">
                <h2>Or reach us</h2>

                <nav class=social-links aria-label="Social media">
                    <a href=https://twitter.com/yourprofile target=_blank rel="noopener noreferrer" aria-label=Twitter>
                        <svg aria-hidden=true viewBox="0 0 24 24"><path fill=currentColor d="M22.46 6c-.77.35-1.6.58-2.46.69a4.3 4.3 0 0 0 1.88-2.37 8.6 8.6 0 0 1-2.72 1.04A4.28 4.28 0 0 0 12.1 9.1a12.14 12.14 0 0 1-8.82-4.47 4.28 4.28 0 0 0 1.32 5.71 4.25 4.25 0 0 1-1.94-.54v.05c0 2.03 1.45 3.72 3.37 4.11a4.3 4.3 0 0 1-1.93.07 4.29 4.29 0 0 0 4 2.97A8.6 8.6 0 0 1 2 19.54a12.13 12.13 0 0 0 6.56 1.92c7.88 0 12.2-6.53 12.2-12.2V8.7a8.7 8.7 0 0 0 1.7-2.7"/></svg>
                    </a>

                    <a href=https://www.facebook.com/yourpage target=_blank rel="noopener noreferrer" aria-label=Facebook>
                        <svg aria-hidden=true viewBox="0 0 24 24"><path fill=currentColor d="M22 12a10 10 0 1 0-11.5 9.9v-7H8.3V12h2.2V9.3c0-2.2 1.3-3.4 3.2-3.4.9 0 1.9.16 1.9.16v2.1h-1.1c-1.1 0-1.4.66-1.4 1.3v1.6h2.4l-.4 2.9h-2v7A10 10 0 0 0 22 12"/></svg>
                    </a>

                    <a href=https://www.instagram.com/yourprofile target=_blank rel="noopener noreferrer" aria-label=Instagram>
                        <svg aria-hidden=true viewBox="0 0 24 24"><path fill=currentColor d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5m5 5.9a4.1 4.1 0 1 0 0 8.2 4.1 4.1 0 0 0 0-8.2m6.2-.8a1.2 1.2 0 1 1 0 2.4 1.2 1.2 0 0 1 0-2.4M12 9.8a2.2 2.2 0 1 1 0 4.4 2.2 2.2 0 0 1 0-4.4"/></svg>
                    </a>

                    <a href=https://www.linkedin.com/in/yourprofile target=_blank rel="noopener noreferrer" aria-label=LinkedIn>
                        <svg aria-hidden=true viewBox="0 0 24 24"><path fill=currentColor d="M4.98 3.5a2.5 2.5 0 1 1 .02 5 2.5 2.5 0 0 1-.02-5M3 9h4v12H3Zm6 0h3.8v1.6h.1c.5-.9 1.9-1.8 3.8-1.8 4 0 4.8 2.6 4.8 6V22h-4v-6c0-2.3-.04-5.2-3.2-5.2-3.2 0-3.7 2.5-3.7 5.1V23H9Z"/></svg>
                    </a>
                </nav>
            </aside>
        </div>
    </main>

    <script>document.getElementById("contact-form").addEventListener("submit",function(e){if(e.preventDefault(),!this.checkValidity())return void this.reportValidity();let t=document.getElementById("form-message");t.textContent="Thank you! Your message has been sent.",t.hidden=!1,this.reset()});</script>
