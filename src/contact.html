<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../styles/style.css" />
    <title>Contact - Campus Events</title>

</head>
<body>
    <main class="contact-page" role="main">
        <h1>Contact Us</h1>

        <div class="layout">
            <section class="contact-container">
                <form id="contact-form" action="#" method="post" novalidate>
                    <div class="form-group">
                        <label for="name">User name</label>
                        <input id="name" name="name" type="text" required placeholder="User name" />
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" required placeholder="abc@example.com" />
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input id="phone" name="phone" type="tel" placeholder="+92312 3456789" />
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input id="subject" name="subject" type="text" placeholder="Subject" />
                    </div>

                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="6" required minlength="10" placeholder="Write your message..."></textarea>
                    </div>

                    <div class="form-group checkbox">
                        <input id="consent" name="consent" type="checkbox" required />
                        <label for="consent">I agree to be contacted regarding my message</label>
                    </div>

                    <button type="submit">Send Message</button>

                    <div id="form-message" role="status" aria-live="polite" class="form-message" hidden></div>
                </form>
            </section>

            <aside class="contact-info" aria-label="Other ways to contact us">
                <h2>Or reach us</h2>

                <nav class="social-links" aria-label="Social media">
                    <a href="https://twitter.com/yourprofile" target="_blank" rel="noopener noreferrer" aria-label="Twitter">
                        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path fill="currentColor" d="M22.46 6c-.77.35-1.6.58-2.46.69a4.3 4.3 0 0 0 1.88-2.37 8.6 8.6 0 0 1-2.72 1.04A4.28 4.28 0 0 0 12.1 9.1a12.14 12.14 0 0 1-8.82-4.47 4.28 4.28 0 0 0 1.32 5.71 4.25 4.25 0 0 1-1.94-.54v.05c0 2.03 1.45 3.72 3.37 4.11a4.3 4.3 0 0 1-1.93.07 4.29 4.29 0 0 0 4 2.97A8.6 8.6 0 0 1 2 19.54a12.13 12.13 0 0 0 6.56 1.92c7.88 0 12.2-6.53 12.2-12.2v-.56A8.7 8.7 0 0 0 22.46 6z"/></svg>
                    </a>

                    <a href="https://www.facebook.com/yourpage" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
                        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path fill="currentColor" d="M22 12a10 10 0 1 0-11.5 9.9v-7h-2.2v-2.9h2.2V9.3c0-2.2 1.3-3.4 3.2-3.4.9 0 1.9.16 1.9.16v2.1h-1.1c-1.1 0-1.4.66-1.4 1.3v1.6h2.4l-.4 2.9h-2v7A10 10 0 0 0 22 12"/></svg>
                    </a>

                    <a href="https://www.instagram.com/yourprofile" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
                        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path fill="currentColor" d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm5 5.9a4.1 4.1 0 1 0 0 8.2 4.1 4.1 0 0 0 0-8.2zm6.2-.8a1.2 1.2 0 1 1 0 2.4 1.2 1.2 0 0 1 0-2.4zM12 9.8a2.2 2.2 0 1 1 0 4.4 2.2 2.2 0 0 1 0-4.4z"/></svg>
                    </a>

                    <a href="https://www.linkedin.com/in/yourprofile" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
                        <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path fill="currentColor" d="M4.98 3.5A2.5 2.5 0 1 1 5 8.5 2.5 2.5 0 0 1 4.98 3.5zM3 9h4v12H3zM9 9h3.8v1.6h.1c.5-.9 1.9-1.8 3.8-1.8 4 0 4.8 2.6 4.8 6v7.2h-4V16c0-2.3-.04-5.2-3.2-5.2-3.2 0-3.7 2.5-3.7 5.1v7.1H9z"/></svg>
                    </a>
                </nav>
            </aside>
        </div>
    </main>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function (e) {
            e.preventDefault();
            if (!this.checkValidity()) {
                this.reportValidity();
                return;
            }
            const msg = document.getElementById('form-message');
            msg.textContent = 'Thank you! Your message has been sent.';
            msg.hidden = false;
            this.reset();
        });
    </script>
</body>
</html>
